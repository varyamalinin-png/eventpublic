# Исправленная конфигурация nginx для iventapp.ru
# Нужно заменить содержимое /etc/nginx/sites-available/iventapp.ru

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name iventapp.ru www.iventapp.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name iventapp.ru www.iventapp.ru;

    ssl_certificate /etc/letsencrypt/live/iventapp.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iventapp.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/iventapp.ru.access.log;
    error_log /var/log/nginx/iventapp.ru.error.log;

    # КРИТИЧЕСКИ ВАЖНО: Увеличиваем лимит размера загружаемых файлов
    client_max_body_size 5M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # КРИТИЧЕСКИ ВАЖНО: API endpoints должны быть ПЕРЕД location /
    # Порядок важен! Более специфичные location должны быть первыми
    
    # WebSocket для socket.io
    location /socket.io/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints (старый путь, для обратной совместимости)
    location /api/ {
        proxy_pass http://localhost:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # КРИТИЧЕСКИ ВАЖНО: Проксирование для всех API путей
    # Используем ^~ для приоритета над location /
    location ^~ /auth/ {
