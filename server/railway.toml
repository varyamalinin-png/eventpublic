[build]
builder = "NIXPACKS"
buildCommand = "npm install --legacy-peer-deps && npm run prisma:generate && npm run build"

[deploy]
startCommand = "(npx prisma migrate resolve --applied 20251109141733_init || true) && (npx prisma migrate deploy || npx prisma db push --accept-data-loss || true) && npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
NPM_CONFIG_LEGACY_PEER_DEPS = "true"
