[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd server && (npx prisma migrate resolve --applied 20251109141733_init || true) && (npx prisma migrate deploy || npx prisma db push --accept-data-loss || true) && npm run start:prod"

[build.install]
command = "cd server && npm install --legacy-peer-deps"

[build.build]
command = "cd server && npm run prisma:generate && npm run build"
